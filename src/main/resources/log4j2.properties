#property.filenameDate=${date:yyyy-MM-dd_HH-mm-ss}

rootLogger.level = info
rootLogger.appenderRefs = STDOUT, file
rootLogger.appenderRef.stdout.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender

appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

appender.file.type = RollingFile
appender.file.name = FileAppender
appender.file.createOnDemand = true
appender.file.fileName = ${sys:user.dir}/logs/kartwala.log
appender.file.filePattern = ${sys:user.dir}/logs/kartwala_%d{yyyy-MM-dd}_%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 30

